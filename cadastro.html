<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarehouseDelivery - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main class="d-flex justify-content-center align-items-center">

    <div class="col-md-8 cadastro-container">
      <h1 class="text-center mb-4">Fazer Cadastro</h1>
      <form id="cadastroForm" aria-label="Formulário de Cadastro" class="gap-2 d-grid p-4">
        <div class="row p-1">
          <div class="col row">
            <div class="form-group ">
              <label for="codigoFilial">Código da Filial</label>
              <input type="text" class="form-control" id="codigoFilial" required aria-required="true">
            </div>
            <div class="form-group">
              <label for="codResponsavelAlmox">Código do Responsável do Almoxarifado</label>
              <input type="text" class="form-control" id="codResponsavelAlmox" required aria-required="true">
            </div>
          </div>
          <div class="col row">
            <div class="form-group ">
              <label for="nomeFilial">Nome da Filial</label>
              <input type="text" class="form-control" id="nomeFilial" required aria-required="true">
            </div>

            <div class="form-group">
              <label for="nomeResponsavelAlmox">Nome do Responsável do Almoxarifado</label>
              <input type="text" class="form-control" id="nomeResponsavelAlmox" required aria-required="true">
            </div>
          </div>
        </div>

        <div class="row endereco-container p-1 ">
          <h5 class="text-center mb-4">Endereço</h5>
          <div class="col">
            <div class="form-group">
              <label for="cep">CEP</label>
              <div class="input-group">
                <input type="text" class="form-control" id="cep" required aria-required="true">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="buscarCep">Buscar</button>
                </div>
              </div>
            </div>

            <div class="form-group">

              <label for="numero">Número</label>
              <input type="text" class="form-control" id="numero" required aria-required="true">
            </div>
            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input type="text" class="form-control" id="bairro" required aria-required="true">
            </div>
            <div class="form-group">
              <label for="estado">Estado</label>
              <input type="text" class="form-control" id="estado" required aria-required="true">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="rua">Rua</label>
              <input type="text" class="form-control" id="rua" required aria-required="true">
            </div>
            <div class="form-group">
              <label for="complemento">Complemento</label>
              <input type="text" class="form-control" id="complemento">
            </div>

            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input type="text" class="form-control" id="cidade" required aria-required="true">
            </div>

          </div>
        </div>
        <div class="d-grid gap-1 mt-2">
          <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
          <p>Já possui as credenciais? <a href="/index.html" aria-label="Clique para fazer login">Fazer Login</a></p>
        </div>
      </form>
    </div>

  </main>

  <footer class="text-center">
    <p class="mb-0">&copy; 2024 WarehouseDelivery</p>
  </footer>


  <script type="module" src="js/views/CadastroView.js"></script>
</body>

</html>
