<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarehouseDelivery - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="d-flex justify-content-center align-items-center">
    <div class="col-md-4 login-container">
      <h1 class="text-center mb-5">Fazer Login</h1>
      <form id="loginForm" aria-label="Formulário de Login" class="d-grid gap-4">
        <div class="form-group">
          <label for="codigoFilial">Código da Filial</label>
          <input type="text" class="form-control" id="codigoFilial" required aria-required="true"
            data-bs-toggle="tooltip" data-bs-placement="right">
        </div>
        <div class="form-group">
          <label for="codigoUsuario">Código do Usuário</label>
          <input type="text" class="form-control" id="codigoUsuario" required aria-required="true"
            data-bs-toggle="tooltip" data-bs-placement="right">
        </div>
        <div class="d-grid gap-1">
          <button type="submit" class="btn btn-primary">Login</button>
          <p>Não possui login? <a href="/cadastro.html" aria-label="Clique para fazer cadastro">Fazer Cadastro</a></p>
        </div>
      </form>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="module" src="js/views/LoginView.js"></script>
</body>

</html>
