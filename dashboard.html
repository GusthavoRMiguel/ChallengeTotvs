<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarehouseDelivery - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex">
  <aside class="flex-column  p-4">
    <h3 id="filial" class="text-center"></h3>
    <hr />
    <nav class="nav flex-column gap-2 ">
      <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalNovoEnvio">Cadastrar Novo
        Envio</button>
      <button id="btnEnvios" class="btn btn-primary">Envios</button>
      <button id="btnRecebimentos" class="btn btn-success">Recebimentos</button>
      <button id="btnLogout" class="btn btn-danger">Logout</button>
    </nav>
  </aside>
  <main id="mainContent" class="dashboard">
    <h1 class="text-center">Bem Vindo a WarehouseDelivery</h1>

    <img src="assets/homeImg.jpg" alt="Imagem de um armazÃ©m" class="img-fluid text-center shadow-none" />

  </main>


  <div class="modal fade" id="modalNovoEnvio" tabindex="-1" aria-labelledby="modalNovoEnvioLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNovoEnvioLabel">Cadastrar Novo Envio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formNovoEnvio">

            <div class="mb-3">
              <label for="selectFilialDestino" class="form-label">Filial Destino</label>
              <select id="selectFilialDestino" class="form-select" required data-bs-toggle="tooltip"
                data-bs-placement="right">
              </select>
            </div>

            <div class="mb-3">
              <label for="inputItem" class="form-label">Item</label>
              <textarea id="inputItem" class="form-control" required data-bs-toggle="tooltip" data-bs-placement="right"
                maxlength="170"></textarea>
            </div>

            <div class="mb-3">
              <label for="inputDataChegada" class="form-label">Data de Chegada</label>
              <input type="date" id="inputDataChegada" class="form-control" required data-bs-toggle="tooltip"
                data-bs-placement="right">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="modalDetalhesEnvio" tabindex="-1" aria-labelledby="modalDetalhesEnvioLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDetalhesEnvioLabel">Detalhes do Envio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body px-4" id="conteudoDetalhesEnvio">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>



  <div class="modal fade" id="modalConfirmacaoRecebimento" tabindex="-1"
    aria-labelledby="modalConfirmarRecebimentoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmarRecebimentoLabel">Confirmar Recebimento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="conteudoRecebimento"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="btnConfirmarRecebimento" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="modalDetalhesRecebimento" tabindex="-1" aria-labelledby="modalDetalhesRecebimentoLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDetalhesRecebimentoLabel">Detalhes do Recebimento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body px-4" id="conteudoDetalhesRecebimento">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>


  <script type="module" src="js/views/DashboardView.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
